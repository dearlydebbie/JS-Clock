<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Clock</title>
  <link rel="stylesheet" href="clock.css">
</head>

<body>
  <div class="clock">
    <div class="inside">
      <div class="content">
        <!----Days---->
        <p class="days">
          <span id="sun">SUN</span>&nbsp;
          <span id="mon">MON</span>&nbsp;
          <span id="tue">TUE</span>&nbsp;
          <span id="wed">WED</span>&nbsp;
          <span id="thu">THU</span>&nbsp;
          <span id="fri">FRI</span>&nbsp;
          <span id="sat">SAT</span>&nbsp;
        </p>
        <br/>
        <!----Time---->
        <p class="text">
          <span id="hours"></span>:<span id="min"></span>:<span id="sec"></span>&nbsp;&nbsp;<span id="time"></span>
        </p>
        <!--Date-->
        <p id="date">
          <span id="cal">
            <img src="img.png" alt="cal"/>
          </span>
          <span id="day"></span>
          <span id="month"></span>
          <span id="year"></span>
        </p>
      </div>
    </div>
  </div>
  <!--JavaScript-->
  <script>
    var daysofweek = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'];
    //month count
    var month = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];

    function clock() {
      //setting up my variables
      var today = new Date();//date counts
      var h = today.getHours();//hours count
      var m = today.getMinutes();//minutes count
      var s = today.getSeconds();//seconds count
      var day = h<11 ? 'AM': 'PM'; //AM or PM count
      var daytoday = today.getDay()
      var date = today.getDate();//date count
      var mon = today.getMonth();//month count
      var year = today.getFullYear();//year count

    //adding leading zeros to them
    h = h<10? '0'+h: h;
    m = m<10? '0'+m: m;
    s = s<10? '0'+s: s;
    //if (hours   < 10) {hours   = "0"+hours;}
    //if (minutes < 10) {minutes = "0"+minutes;}
    //if (seconds < 10) {seconds = "0"+seconds;}

    //writing it down in the document
    document.getElementById('hours').innerHTML = h;
    document.getElementById('min').innerHTML = m;
    document.getElementById('sec').innerHTML = s;
    document.getElementById('time').innerHTML = day;
    document.getElementById('day').innerHTML = date;
    document.getElementById('month').innerHTML = month[mon];
    document.getElementById('year').innerHTML = year;
    document.getElementById(''+daysofweek[daytoday]+'').style.color = '#fff';

  }
  window.onload = function() {
    setInterval(clock, 400);
  };

  </script>

</body>
</html>
